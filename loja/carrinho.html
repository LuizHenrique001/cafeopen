<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Open - Carrinho</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/icone-cafe-open.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/design.css">
    <link rel="stylesheet" href="../CSS/design-carrinho.css">
    <link rel="stylesheet" href="../CSS/design-login.css">

    <!-- JS -->
    <script src="../js/carrinho-system.js"defer></script>
    <script src="../js/produtos.js" defer></script>
    <script src="../js/produtos-loja.js" defer></script>
    <script src="../js/login-verificar.js" defer></script>

</head>
<body class="background-carrinho">
    <header>
        <div class="container_logo_site">
            <img src="../images/logo-cafeopen.png" alt="Img">
        </div>
        <nav class="navbar">
            <p class="btn_navbar">
                <a href="../index.html">Home</a>
                <a href="loja.html">Produtos</a>
                <a href="../user-login/login.html" id="login_none_cod5">Login</a>
            </p>
            <a href="../user-login/login-conta-user.html" class="icone_login">
                <img src="../images/icone-usuario-login.png" alt="Img">
            </a>
            <a href="carrinho.html">
                <img src="../images/compras.png" alt="Img">
            </a>
        </nav>
    </header>
    <h1 class="titulo_carrinho">
        Produtos no seu Carrinho
    </h1>
    <main class="main_carrinho">
        <div class="container_carrinho">
            <div class="bloco_carrinho">
                <img src="../images/cafe-caturra.png" alt="Img">
            </div>
            <div class="bloco2_carrinho">
                <p>
                    Café Nylon
                </p>
                <p>
                    R$ 55,00
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p class="btn_footer">
            <a href="../index.html">Home</a>
        </p>
        <p class="btn_footer">
            <a href="loja.html">Produtos</a>
        </p>
        <p class="btn_footer">
            <a href="../user-login/login.html" id="login_none_cod6">Login</a>
        </p>
        <p class="direitos_autorais">
            &copy; 2022 - Café Open
        </p>
    </footer>
    <script>
        let verific = localStorage.getItem('verificar_login')
        let login_none_cod5 = document.querySelector('a#login_none_cod5')
        let login_none_cod6 = document.querySelector('a#login_none_cod6')
        if(verific == 'ContaCriada'){
            login_none_cod5.style.display = 'none'
            login_none_cod6.style.display = 'none'
        }
    </script>
</body>
</html>
