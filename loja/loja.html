<!DOCTYPE html>

    <title>Café Open - Loja</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/icone-cafe-open.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/design.css">
    <link rel="stylesheet" href="../CSS/design-loja.css">
    <link rel="stylesheet" href="../CSS/design-login.css">

    <!-- JS -->
    <script src="../js/produtos.js" defer></script>

    <header>
        <div class="container_logo_site">
            <img src="../images/logo-cafeopen.png" alt="Img">

            <a href="carrinho.html">

        </nav>

        </picture>

    <div class="container_banner_loja">

        <div class="informacoes_empresa">
            <p>
                CNPJ:453.049.651/627-93 <br>
                Contato: (11) 9 3242-5454 <br>
                Localizado: Rua 00/Predio 00
            </p>
        </div>
        <p class="direitos_autorais">
            &copy; 2022 - Café Open
        </p>
    </footer>
    <script>
        //Verificar se a conta está logada
        let verific = localStorage.getItem('verificar_login')
        let login_none_cod3 = document.querySelector('a#login_none_cod3')
        let login_none_cod4 = document.querySelector('a#login_none_cod4')
        if(verific == 'ContaCriada'){
            login_none_cod4.style.display = 'none'
            login_none_cod3.style.display = 'none'
        }
